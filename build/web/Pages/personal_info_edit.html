<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://kit.fontawesome.com/d752e27401.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="page">
            <div class="top">
                <div class="pic">
                    <img src="../../../images/subhajit.jpeg" alt="">
                    <button><i class="fa-solid fa-pen-to-square icon"></i></button>
                </div>
                <h1>PERSONAL INFO</h1>
            </div>
            <div class="middle">
                <div class="f_name">
                    <p>FIRST NAME</p>
                    <input type="text" name="f_name" id="f_name">
                </div>
                <div class="l_name">
                    <p>LAST NAME</p>
                    <input type="text" name="l_name" id="f_name">
                </div>
            </div>
            <div class="bottom">
                <div class="email">
                    <p>E-MAIL</p>
                    <input type="email" name="email" id="email">
                </div>
                <div class="phone">
                    <p>PHONE NUMBER</p>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div class="address">
                    <p>ADDRESS</p>
                    <textarea name="address" id="address" cols="40" rows="5"></textarea>
                </div>
            </div>
            <button class="submit">Submit</button>
            <img src="../../../images/doggo.png" alt="" class="dog">
        </div>
    </div>
</body>
</html>
