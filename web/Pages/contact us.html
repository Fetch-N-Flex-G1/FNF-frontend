<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../Stylesheets/cont.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400&family=Lumanosimo&family=Pacifico&display=swap" rel="stylesheet">
  </head>

  <body>
      <form action="http://localhost:8080/Fetch-N-Flex/ContactUs" method="post">
        <div class ="container">
          <div class ="item">
        <div class ="contact">
          <img src="./../images/hyop.jpg" alt="contact us" class="image">
        </div>
        <div class ="right-side">
          <div class="first-text"> <p>Get in Touch!</p></div>
          <div class="input-box">
            <input type="text" name="Name" id="Name" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="email" name="Email" id="Email" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <textarea name="message" name="message" id="message" placeholder="Enter your message"></textarea>
          </div>
          <div class="button">
            <input type="submit" value="Send Now" >
          </div>
        </form>
      </div>
      
        </div>
      </div>
    </div>
  </body>
</html>
