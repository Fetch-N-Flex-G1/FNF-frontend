<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Pet Details</title>
    <link rel="stylesheet" href="../Stylesheets/petdetails.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Edit your pet details</div>
    <div class="content">
      <form action="http://localhost:8080/Fetch-N-Flex/UpdatePetDetails",method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Pet's name</span>
            <input type="text" id="pet_name" name="Pet_Name" placeholder="Enter your pet's name" >
          </div>
          <div class="input-box">
            <span class="details">Owner's Name</span>
            <input type="text" id="owner_name" name="Owner_Name" placeholder="Enter pet owner's name" >
          </div>
          <div class="input-box">
            <span class="details">Weight(in KG)</span>
            <input type="text" id="weight" name="Weight" placeholder="Enter pet's weight">
          </div>
          <div class="input-box">
            <span class="Height">Height(in CM)</span>
            <input type="text" id="height" name="Height" placeholder="Enter pet's Height">
          </div>
          <div class="input-box">
            <span class="breed">Breed</span>
            <input type="text" id="breed" name="Breed" placeholder="Enter your pet's breed">
          </div>
          <div class="input-box">
            <span class="age">Age</span>
            <input type="text" id="age" name="Age" placeholder="Enter your pet's age">
          </div>
          <div class="input-box">
            <span class="gender">Gender</span>
            <input type="text" id="gender" name="Gender" placeholder="Enter your pet's gender">
          </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
