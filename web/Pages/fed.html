<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../Stylesheets/fed.css">
    <script src="../JS/fed.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400&family=Lumanosimo&family=Pacifico&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="blank"> </header>
    <h2> SHARE YOUR OPINION </h2>
    <div class="container">
      <div class="item">
        <div class="content">
          <img src="../images/Please take a moment to provide us with your feedback on your pet's fitness journey._20230911_214929_0000.png" alt="contact us" class="image">
        </div>
        <div class="right-side">
          <form action="http://localhost:8080/Fetch-N-Flex/FeedbackForm", method="post">
            <div class="input-box">
              <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="input-box">
              <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
            <div class="input-box message-box">
              <textarea name="message" placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Send">
            </div>
          </form>
        </div>
      </div>
    </div>

    <br>
    <br>

  </body>
</html>
