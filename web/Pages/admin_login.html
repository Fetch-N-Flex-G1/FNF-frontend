<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../Stylesheets/admin_login.css">
</head>
<body>
    <div class="page">
        <div class="container">
          <div class="left">
            <div class="login">Login</div>
            <div class="eula">Welcome <br>To <b style="color: #ee6010;">Control</b> Pannel</div>
          </div>
          <div class="right">
            <form action="http://localhost:8080/Fetch-N-Flex/AdminLogin" method="post" class="form">
              <label for="email">Email</label>
              <input type="email" id="email" name="SEMAIL" required>
              <div class="underline"></div>
              <label for="password">Password</label>
              <input type="password" id="pass" name="SPASS" required>
              <div class="underline"></div>
              <div class="button">
                <input type="submit" id="submit" value="Login">
              </div>
              
            </form>
          </div>
        </div>
    </div>
    
</body>
</html>
