    <style>
        *{
            font-family:'DM Sans';
        }
        body {
            font-family: Arial, sans-serif;
            background-color:#0e0b0b;
            background-size: cover;
            margin: 0;
            padding: 20px;
            backdrop-filter: blur(2px); /* Adjust the blur intensity as needed */
        }

        .emergency-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #211e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.137);
            margin-top: 25vh;
            margin-bottom: 18vh;
            border: 1px solid white;
            text-align: center;
        }

        h1 {
            color:white; 
        }

        .group {
            margin-bottom: 20px;
            border-color: #1313133b;
        }

        label {
            display: block;
            margin-bottom: 8px;
            margin-top:8px;
            color: white;
        }

        input {
            color: white;
            border-radius: 20px;
            border-color: transparent;
            height: 2.3rem;
            width: 20rem;
            background: #2d2a2a;
            border-radius: 15px;
            color:white;
            font-family: DM Sans;
            font-size: 15px;
            margin-left:1.5rem ;
            padding-left: 0.9rem;
            transition: border-color 0.3s;
            outline:none;
            border:black;
        }

        button {
            padding: 10px 35px;
            border-radius: 40px;
            background-color: white;
            color: #ee6010;
            border-color: transparent;
            font-size: 15px;
            font-weight: 650;
            margin-right: 10px;
        }

        button.delete {
            padding: 10px 35px;
            border-radius: 40px;
            background-color: #ee6010;
            color: white;
            border-color: transparent;
            font-size: 15px;
            font-weight: 650;
        }
    </style>
</head>
<body>
<form action="http://localhost:8080/Fetch-N-Flex/EmergencyCon" method="post">
<div class="emergency-container">
    <h1>Emergency Contact</h1>
    <div class="group">
        <label for="name">Name:</label>
        <b><input type="text" id="name" name="rname" placeholder="Enter your name"></b>
    </div>

    <div class="group">
        <label for="contactNumber">Contact Number:</label>
        <b><input type="number" id="contactNumber" name="rnum" placeholder="Enter your contact number"></b>
        <label for="E-mail">Email:</label>
        <b><input type="email" id="Email" name="remail" placeholder="Enter your email id"></b>
    </div>

    <button id="addButton">ADD</button>  

    <button id="deleteButton" class="delete">RESET</button>
</div>
</form>

<script>
    document.getElementById('deleteButton').addEventListener('click', function() {
        document.getElementById('name').value = '';
        document.getElementById('contactNumber').value = '';
        document.getElementById('Email').value = '';
    });
</script>
