<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400&family=Lumanosimo&family=Poppins&display=swap" rel="stylesheet">
    <title>Emergency Contact</title>
    <script>
        document.getElementById("deleteButton").addEventListener("click", function() {
            document.getElementById("name").value = "";
            document.getElementById("contactNumber").value = "";
            document.getElementById("Email").value = "";
        });
    </script>
    <style>
        * {
            font-family: 'DM Sans';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #0e0b0b 0%, #121212 100%);
            margin: 0;
            padding: 20px;
            backdrop-filter: blur(2px); /* Adjust the blur intensity as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } 

        .emergency-container {
            max-width: 800px;
            margin: 20px;
            background-color: #2d2a2a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            border: 2px solid #ee6010;
        }

        h1 {
            font-family: Comfortaa, sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ee6010;
        }

        .group {
            margin-bottom: 20px;
            border-color: #1313133b;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        input {
            color: white;
            border-radius: 20px;
            border-color: transparent;
            height: 2.5rem;
            width: 100%;
            background: #2d2a2a;
            font-family: 'DM Sans';
            font-size: 15px;
            margin-top: 8px;
            padding-left: 1rem;
            transition: border-color 0.3s;
            outline: none;
            border: 1px solid #2d2a2a;
        }

        button {
            padding: 12px 40px;
            border-radius: 40px;
            background-color: #ee6010;
            color: white;
            border-color: transparent;
            font-size: 16px;
            font-weight: 700;
            margin-right: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<form action="http://localhost:8080/Fetch-N-Flex/EmergencyCon" method="post">
<div class="emergency-container">
    <h1>Emergency Contact</h1>
    <div class="group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="rname" placeholder="Enter your name">
    </div>

    <div class="group">
        <label for="contactNumber">Contact Number:</label>
        <input type="number" id="contactNumber" name="rnum" placeholder="Enter your contact number">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="remail" placeholder="Enter your email id">
    </div>

    <button id="addButton">ADD</button>  
    <button type="button" onclick="window.location.href='../JSPs/contacts.jsp'">SHOW CONTACTS</button>
</div>
</form>


</body>
</html>
